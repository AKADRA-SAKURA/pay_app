<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}家計簿アプリ{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css" />
    {% block head_extra %}{% endblock %}
  </head>

  <body>
    <div class="wrap">
      <div class="header">
        <div>
          <h1>{% block page_h1 %}家計簿アプリ{% endblock %}</h1>
          <p class="sub">
            {% block page_sub %}
              収支記録から「これから」のアクションにつなげるアプリ。
            {% endblock %}
          </p>
        </div>
        <span class="badge">LAN: http://{{ request.client.host }}:8000</span>
      </div>

      {% block content %}{% endblock %}
    </div>

    {% block body_end %}
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
        <script src="/static/overlay.js"></script>
        <script src="/static/chart_total.js"></script>
        <script src="/static/chart_free.js"></script>
        <script src="/static/inline_edit.js"></script>
    {% endblock %}
  </body>
</html>
