{% extends "layout.html" %}
{% block content %}
<h1>カード明細 取り込み（CSV）</h1>

<form action="/imports/new" method="post" enctype="multipart/form-data" class="card">
  <div>
    <label>CSVファイル</label><br/>
    <input type="file" name="file" accept=".csv" required />
  </div>

  <div style="margin-top:12px;">
    <label>カード（任意）</label><br/>
    <select name="card_id">
      <option value="">未指定</option>
      {% for c in cards %}
        <option value="{{ c.id }}">{{ c.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div style="margin-top:12px;">
    <button type="submit">アップロードしてプレビュー</button>
  </div>
</form>

<p style="opacity:.7; margin-top:12px;">
  ※ まずは「利用日 / 利用先 / 利用金額 / 摘要」形式のCSVを想定しています（後でマッピング追加OK）
</p>
{% endblock %}
