<!-- Overlay：詳細 -->

<div id="overlay">
  <div class="overlay-card">
    <div class="overlay-head">
      <h3 id="overlay-title" style="margin:0;">詳細</h3>
      <button id="overlay-close" class="btn" type="button">閉じる</button>
    </div>
    <div class="overlay-body">
      <table class="table">
        <thead>
          <tr>
            <th>日付</th>
            <th>増減</th>
            <th>残高</th>
          </tr>
        </thead>
        <tbody id="overlay-body"></tbody>
      </table>
    </div>
    <div class="hint" style="margin-top:10px;">
      ※ 増減はイベントの合計です。赤字になる日は注意してください。
    </div>
  </div>
</div>

<!-- Overlay：登録フォーム -->

<div id="form-overlay">
  <div class="overlay-card">
    <div class="overlay-head">
      <h3 style="margin:0;">登録</h3>
      <button id="form-overlay-close" class="btn" type="button">閉じる</button>
    </div>
    <div id="form-overlay-body" class="overlay-body"></div>
  </div>
</div>
