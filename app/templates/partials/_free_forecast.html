<!-- 可処分残額 -->
<div class="card mb-14">
  <h2>予測（可処分残額） <span class="pill">M1-4</span></h2>

  <div class="flex gap-12 flex-wrap">
    <div class="card no-shadow" style="flex:1; min-width:240px;">
      <div style="color: var(--muted); font-size: 12px">
        今月（{{ this_range[0] }}〜{{ this_range[1] }}）
      </div>
      <div class="money" style="font-size: 28px; font-weight: 800">
        {{ "{:,}".format(free_this) }} 円
      </div>
    </div>

    <div class="card no-shadow" style="flex:1; min-width:240px;">
      <div style="color: var(--muted); font-size: 12px">
        来月（{{ next_range[0] }}〜{{ next_range[1] }}）
      </div>
      <div class="money" style="font-size: 28px; font-weight: 800">
        {{ "{:,}".format(free_next) }} 円
      </div>
    </div>

    <div class="flex items-end">
      <form method="post" action="/events/rebuild" style="margin: 0">
        <button class="btn" type="submit">イベント再生成</button>
      </form>
    </div>
  </div>

  <div class="hint mt-10">
    ※ 予定から今月・来月分のイベントを作り直します。予定を追加したら押してください。
  </div>
</div>
