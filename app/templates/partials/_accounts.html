<!-- 口座 -->
<div class="card">
  <h2>口座 <span class="pill">計算の起点</span></h2>

  <form method="post" action="/accounts" class="form">
    <label>
      口座名
      <input name="name" placeholder="生活口座 / 楽天銀行" required />
    </label>

    <label>
      現在残高（円）
      <input name="balance_yen" type="number" min="0" value="0" required />
    </label>

    <label>
    種類
    <select name="kind" required>
        <option value="bank">口座</option>
        <option value="cash">現金</option>
        <option value="barcode">バーコード決済残高</option>
        <option value="emoney">電子マネー残高</option>
        <option value="nisa">NISA</option>
    </select>
    </label>

    <div class="actions col-span-all">
      <button class="btn" type="submit">口座を追加する</button>
    </div>
  </form>

  <div style="margin-top: 12px">
    <table>
      <thead>
        <tr>
          <th style="width: 70px">ID</th>
          <th>口座名</th>
          <th style="width: 160px">残高</th>
          <th style="width: 120px">Kind</th>
          <th style="width: 160px"></th>
        </tr>
      </thead>
      <tbody>
        {% for a in accounts %}
        <tr data-edit-row>
          <td>{{ a.id }}</td>
          <td>
            <input class="edit-input" name="name" value="{{ a.name }}" form="acc-{{ a.id }}" required />
          </td>
          <td class="money">
            <input class="edit-input" name="balance_yen" type="number" min="0" value="{{ a.balance_yen }}" form="acc-{{ a.id }}" required />
          </td>
          <td>
            <select class="edit-input" name="kind" form="acc-{{ a.id }}" required>
              <option value="bank" {% if a.kind == "bank" %}selected{% endif %}>bank</option>
              <option value="cash" {% if a.kind == "cash" %}selected{% endif %}>cash</option>
              <option value="barcode" {% if a.kind == "barcode" %}selected{% endif %}>barcode</option>
              <option value="emoney" {% if a.kind == "emoney" %}selected{% endif %}>emoney</option>
              <option value="nisa" {% if a.kind == "nisa" %}selected{% endif %}>nisa</option>
            </select>
          </td>
          <td class="edit-actions">
            <button class="btn btn-ghost edit-btn" type="button" data-edit="start">Edit</button>
            <form id="acc-{{ a.id }}" method="post" action="/accounts/{{ a.id }}/update" style="margin:0; display:inline;">
              <button class="btn save-btn" type="submit">Save</button>
            </form>
            <button class="btn btn-ghost cancel-btn" type="button" data-edit="cancel">Cancel</button>
            <form method="post" action="/accounts/{{ a.id }}/delete" style="margin:0; display:inline;">
              <button class="btn btn-danger" type="submit">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}

        {% if not accounts %}
        <tr>
          <td colspan="5" class="empty">
            まだ口座がありません（先に1つ作るのがおすすめ）
          </td>
        </tr>
        {% endif %}
      </tbody>
    </table>
  </div>
</div>
