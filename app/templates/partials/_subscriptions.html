<!-- サブスク登録（オーバーレイ） -->

<div id="subscription-form-template" class="overlay-form-template">
  <div class="card">
    <h2>サブスク登録 <span class="pill">毎月の固定費</span></h2>

    <form method="post" action="/subscriptions" class="form">
      <label class="col-span-all">
        名称
        <input name="name" placeholder="Netflix" required />
      </label>

      <label>
        金額（円）
        <input name="amount_yen" type="number" min="0" value="0" required />
      </label>

      <label>
        請求日（1-31）
        <input name="billing_day" type="number" min="1" max="31" value="1" required />
      </label>

      <label>
        頻度
        <select name="freq" required>
          <option value="monthly">毎月</option>
          <option value="yearly">毎年</option>
          <option value="monthly_interval">nヶ月ごと</option>
        </select>
      </label>

      <label>
        間隔（月）
        <input name="interval_months" type="number" min="1" value="1" />
      </label>

      <label>
        月（年1回/基準月 1-12）
        <input name="billing_month" type="number" min="1" max="12" value="1" />
      </label>

      <label>
        支払い方法
        <select name="payment_method" required>
          <option value="bank">口座引落</option>
          <option value="card">カード</option>
        </select>
      </label>

      <label>
        口座（bank のとき）
        <select name="account_id">
          <option value="">-</option>
          {% for a in accounts %}
            <option value="{{ a.id }}">{{ a.name }} (ID:{{ a.id }})</option>
          {% endfor %}
        </select>
      </label>

      <label>
        カード（card のとき）
        <select name="card_id">
          <option value="">-</option>
          {% for c in cards %}
            <option value="{{ c.id }}">{{ c.name }} (ID:{{ c.id }})</option>
          {% endfor %}
        </select>
      </label>

      <div class="actions col-span-all">
        <button class="btn" type="submit">追加する</button>
        <button class="btn btn-ghost" type="reset">クリア</button>
      </div>

      <div class="hint" style="grid-column: 1 / -1">
        ※ yearly は月を使用。monthly_interval は基準月と間隔を使用します。
      </div>
    </form>
  </div>
</div>

<!-- サブスク一覧 -->

<div class="card">
  <div class="card-head">
    <h2>サブスク一覧</h2>
    <button class="btn btn-ghost btn-plus" type="button" data-overlay-open="subscription-form-template">＋ 追加</button>
  </div>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th class="sticky-col" style="width: 140px">操作</th>
          <th style="width: 70px">ID</th>
          <th>名称</th>
          <th style="width: 140px">金額</th>
          <th style="width: 120px">請求日</th>
          <th style="width: 120px">頻度</th>
          <th style="width: 120px">月</th>
          <th style="width: 120px">間隔(月)</th>
          <th style="width: 140px">支払い方法</th>
          <th style="width: 200px">口座/カード</th>
        </tr>
      </thead>

      <tbody>
        {% for s in subs %}
        <tr data-edit-row>
          <td class="edit-actions sticky-col">
            <button class="btn btn-ghost edit-btn" type="button" data-edit="start">編集</button>
            <form id="sub-{{ s.id }}" method="post" action="/subscriptions/{{ s.id }}/update" style="margin:0; display:inline;">
              <button class="btn save-btn" type="submit">保存</button>
            </form>
            <button class="btn btn-ghost cancel-btn" type="button" data-edit="cancel">キャンセル</button>
            <form method="post" action="/subscriptions/{{ s.id }}/delete" style="margin:0; display:inline;">
              <button class="btn btn-danger" type="submit">削除</button>
            </form>
          </td>
          <td>{{ s.id }}</td>
          <td>
            <input class="edit-input" name="name" value="{{ s.name }}" form="sub-{{ s.id }}" required />
          </td>
          <td class="money">
            <input class="edit-input" name="amount_yen" type="number" min="0" value="{{ s.amount_yen }}" form="sub-{{ s.id }}" required />
          </td>
          <td>
            <input class="edit-input" name="billing_day" type="number" min="1" max="31" value="{{ s.billing_day }}" form="sub-{{ s.id }}" required />
          </td>
          <td>
            <select class="edit-input" name="freq" form="sub-{{ s.id }}" required>
              <option value="monthly" {% if s.freq == "monthly" %}selected{% endif %}>毎月</option>
              <option value="yearly" {% if s.freq == "yearly" %}selected{% endif %}>毎年</option>
              <option value="monthly_interval" {% if s.freq == "monthly_interval" %}selected{% endif %}>nヶ月ごと</option>
            </select>
          </td>
          <td>
            <input class="edit-input" name="billing_month" type="number" min="1" max="12" value="{{ s.billing_month }}" form="sub-{{ s.id }}" />
          </td>
          <td>
            <input class="edit-input" name="interval_months" type="number" min="1" value="{{ s.interval_months }}" form="sub-{{ s.id }}" />
          </td>
          <td>
            <select class="edit-input" name="payment_method" form="sub-{{ s.id }}" required>
              <option value="bank" {% if s.payment_method == "bank" %}selected{% endif %}>口座引落</option>
              <option value="card" {% if s.payment_method == "card" %}selected{% endif %}>カード</option>
            </select>
          </td>
          <td>
            <select class="edit-input" name="account_id" form="sub-{{ s.id }}">
              <option value="">-</option>
              {% for a in accounts %}
                <option value="{{ a.id }}" {% if a.id == s.account_id %}selected{% endif %}>{{ a.name }} (ID:{{ a.id }})</option>
              {% endfor %}
            </select>
            <select class="edit-input" name="card_id" form="sub-{{ s.id }}">
              <option value="">-</option>
              {% for c in cards %}
                <option value="{{ c.id }}" {% if c.id == s.card_id %}selected{% endif %}>{{ c.name }} (ID:{{ c.id }})</option>
              {% endfor %}
            </select>
          </td>
        </tr>
        {% endfor %}

        {% if not subs %}
        <tr>
          <td colspan="10" class="empty">サブスクがありません。1件追加してください。</td>
        </tr>
        {% endif %}
      </tbody>
    </table>
  </div>

</div>
