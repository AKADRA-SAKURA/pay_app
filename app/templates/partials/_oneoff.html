<!-- 単発支払い登録（オーバーレイ） -->

<div id="oneoff-form-template" class="overlay-form-template">
  <div class="card">
    <h2>単発支払い登録 <span class="pill">現金 / バーコード / 電子マネー / 振替など</span></h2>

    <form method="post" action="/oneoff" class="form">
      <label class="col-span-all">
        日付
        <input name="date" type="date" required />
      </label>

      <label>
        種別
        <select name="direction" required>
          <option value="expense">支出</option>
          <option value="income">収入</option>
        </select>
      </label>

      <label>
        金額（円）
        <input name="amount_yen" type="number" min="0" value="0" required />
      </label>

      <label class="col-span-all">
        口座（現金 / PayPay / Suica など）
        <select name="account_id" required>
          {% for a in accounts %}
            <option value="{{ a.id }}">{{ a.name }} ({{ a.kind }}) / ID:{{ a.id }}</option>
          {% endfor %}
        </select>
      </label>

      <label class="col-span-all">
        メモ
        <input name="description" placeholder="スーパー / 昼食 / 交通費" required />
      </label>

      <div class="actions col-span-all">
        <button class="btn" type="submit">追加</button>
      </div>

      <div class="hint col-span-all">
        ※ 振替は「口座間の移動」を使うと相殺され、残高予測が整合します。
      </div>
    </form>
  </div>
</div>

<div id="oneoff-csv-form-template" class="overlay-form-template">
  <div class="card">
    <h2>単発支払いCSV取込 <span class="pill">csv import</span></h2>
    <form method="post" action="/oneoff/import-csv" enctype="multipart/form-data" class="form">
      <label class="col-span-all">
        CSV取込（yyyy/mm/dd,type,price,account,memo）
        <input name="file" type="file" accept=".csv,text/csv" required />
      </label>
      <div class="actions col-span-all">
        <button class="btn" type="submit">取込実行</button>
      </div>
      <div class="hint col-span-all">
        ※ account は口座名またはIDを指定できます。
      </div>
    </form>
  </div>
</div>

<!-- 単発支払い一覧 -->

<div class="card">
  <div class="card-head">
    <h2>単発支払い一覧 <span class="pill">最新30件</span></h2>
    <div class="card-head-actions">
      <button class="btn btn-ghost btn-upload" type="button" data-overlay-open="oneoff-csv-form-template">⇪ CSV</button>
      <button class="btn btn-ghost btn-plus" type="button" data-overlay-open="oneoff-form-template">＋ 追加</button>
    </div>
  </div>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th class="sticky-col" style="width:140px;">操作</th>
          <th style="width:80px;">ID</th>
          <th style="width:140px;">日付</th>
          <th>メモ</th>
          <th style="width:160px;">金額</th>
          <th style="width:220px;">口座</th>
        </tr>
      </thead>
      <tbody>
        {% for e in oneoffs %}
        <tr data-edit-row>
          <td class="edit-actions sticky-col">
            <button class="btn btn-ghost edit-btn" type="button" data-edit="start">編集</button>
            <form id="oneoff-{{ e.id }}" method="post" action="/oneoff/{{ e.id }}/update" style="margin:0; display:inline;">
              <button class="btn save-btn" type="submit">保存</button>
            </form>
            <button class="btn btn-ghost cancel-btn" type="button" data-edit="cancel">キャンセル</button>
            <form method="post" action="/oneoff/{{ e.id }}/delete" style="margin:0; display:inline;">
              <button class="btn btn-danger" type="submit">削除</button>
            </form>
          </td>
          <td>{{ e.id }}</td>
          <td>
            <input class="edit-input" name="date" type="date" value="{{ e.date }}" form="oneoff-{{ e.id }}" required />
          </td>
          <td>
            <input class="edit-input" name="description" value="{{ e.description or '' }}" form="oneoff-{{ e.id }}" required />
          </td>
          <td class="money">
            <select class="edit-input" name="direction" form="oneoff-{{ e.id }}" required>
              <option value="expense" {% if e.amount_yen < 0 %}selected{% endif %}>支出</option>
              <option value="income" {% if e.amount_yen >= 0 %}selected{% endif %}>収入</option>
            </select>
            <input class="edit-input" name="amount_yen" type="number" min="0" value="{{ e.amount_yen | abs }}" form="oneoff-{{ e.id }}" required />
          </td>
          <td>
            <select class="edit-input" name="account_id" form="oneoff-{{ e.id }}" required>
              {% for a in accounts %}
                <option value="{{ a.id }}" {% if a.id == e.account_id %}selected{% endif %}>{{ a.name }} (ID:{{ a.id }})</option>
              {% endfor %}
            </select>
          </td>
        </tr>
        {% endfor %}
        {% if not oneoffs %}
        <tr><td colspan="6" class="empty">履歴がありません。</td></tr>
        {% endif %}
      </tbody>
    </table>
  </div>
</div>
