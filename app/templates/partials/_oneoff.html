<div class="card">
  <h2>単発支払い <span class="pill">現金・バーコード・電子マネー・デビッド</span></h2>

  <form method="post" action="/oneoff" class="form">
    <label class="col-span-all">
      日付
      <input name="date" type="date" required />
    </label>

    <label>
      種別
      <select name="direction" required>
        <option value="expense">支出</option>
        <option value="income">収入</option>
      </select>
    </label>

    <label>
      金額（円）
      <input name="amount_yen" type="number" min="0" value="0" required />
    </label>

    <label class="col-span-all">
      支払い元（口座/現金/PayPay/Suicaなど）
      <select name="account_id" required>
        {% for a in accounts %}
          <option value="{{ a.id }}">{{ a.name }}（{{ a.kind }} / ID:{{ a.id }}）</option>
        {% endfor %}
      </select>
    </label>

    <label class="col-span-all">
      内容
      <input name="description" placeholder="スーパー / 外食 / 病院" required />
    </label>

    <div class="actions col-span-all">
      <button class="btn" type="submit">追加</button>
    </div>

    <div class="hint col-span-all">
      ※ デビッドは「支払い元＝口座」を選べばOK（リアルタイムで口座から減る扱い）
    </div>
  </form>

  <div class="mt-14">
    <h2>単発履歴 <span class="pill">最新30件</span></h2>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th style="width:80px;">ID</th>
            <th style="width:140px;">日付</th>
            <th>内容</th>
            <th style="width:160px;">金額</th>
            <th style="width:220px;">元アカウント</th>
            <th style="width:100px;"></th>
          </tr>
        </thead>
        <tbody>
          {% for e in oneoffs %}
          <tr>
            <td>{{ e.id }}</td>
            <td>{{ e.date }}</td>
            <td>{{ e.description or "-" }}</td>
            <td class="money">{{ "{:,}".format(e.amount_yen) }} 円</td>
            <td>{{ e.account_id }}</td>
            <td>
              <form method="post" action="/oneoff/{{ e.id }}/delete" style="margin:0;">
                <button class="btn btn-danger" type="submit">削除</button>
              </form>
            </td>
          </tr>
          {% endfor %}
          {% if not oneoffs %}
          <tr><td colspan="6" class="empty">まだ単発支払いがありません</td></tr>
          {% endif %}
        </tbody>
      </table>
    </div>
  </div>
</div>
