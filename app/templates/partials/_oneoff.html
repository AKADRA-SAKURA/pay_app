<div class="card">
  <h2>単発支払い <span class="pill">現金・バーコード・電子マネー・デビッド</span></h2>

  <form method="post" action="/oneoff" class="form">
    <label class="col-span-all">
      日付
      <input name="date" type="date" required />
    </label>

    <label>
      種別
      <select name="direction" required>
        <option value="expense">支出</option>
        <option value="income">収入</option>
      </select>
    </label>

    <label>
      金額（円）
      <input name="amount_yen" type="number" min="0" value="0" required />
    </label>

    <label class="col-span-all">
      支払い元（口座/現金/PayPay/Suicaなど）
      <select name="account_id" required>
        {% for a in accounts %}
          <option value="{{ a.id }}">{{ a.name }}（{{ a.kind }} / ID:{{ a.id }}）</option>
        {% endfor %}
      </select>
    </label>

    <label class="col-span-all">
      内容
      <input name="description" placeholder="スーパー / 外食 / 病院" required />
    </label>

    <div class="actions col-span-all">
      <button class="btn" type="submit">追加</button>
    </div>

    <div class="hint col-span-all">
      ※ デビッドは「支払い元＝口座」を選べばOK（リアルタイムで口座から減る扱い）
    </div>
  </form>

  <div class="mt-14">
    <h2>単発履歴 <span class="pill">最新30件</span></h2>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th style="width:80px;">ID</th>
            <th style="width:140px;">日付</th>
            <th>内容</th>
            <th style="width:160px;">金額</th>
            <th style="width:220px;">元アカウント</th>
            <th style="width:100px;"></th>
          </tr>
        </thead>
        <tbody>
          {% for e in oneoffs %}
          <tr data-edit-row>
            <td>{{ e.id }}</td>
            <td>
              <input class="edit-input" name="date" type="date" value="{{ e.date }}" form="oneoff-{{ e.id }}" required />
            </td>
            <td>
              <input class="edit-input" name="description" value="{{ e.description or '' }}" form="oneoff-{{ e.id }}" required />
            </td>
            <td class="money">
              <select class="edit-input" name="direction" form="oneoff-{{ e.id }}" required>
                <option value="expense" {% if e.amount_yen < 0 %}selected{% endif %}>expense</option>
                <option value="income" {% if e.amount_yen >= 0 %}selected{% endif %}>income</option>
              </select>
              <input class="edit-input" name="amount_yen" type="number" min="0" value="{{ e.amount_yen | abs }}" form="oneoff-{{ e.id }}" required />
            </td>
            <td>
              <select class="edit-input" name="account_id" form="oneoff-{{ e.id }}" required>
                {% for a in accounts %}
                  <option value="{{ a.id }}" {% if a.id == e.account_id %}selected{% endif %}>{{ a.name }} (ID:{{ a.id }})</option>
                {% endfor %}
              </select>
            </td>
            <td class="edit-actions">
              <button class="btn btn-ghost edit-btn" type="button" data-edit="start">Edit</button>
              <form id="oneoff-{{ e.id }}" method="post" action="/oneoff/{{ e.id }}/update" style="margin:0; display:inline;">
                <button class="btn save-btn" type="submit">Save</button>
              </form>
              <button class="btn btn-ghost cancel-btn" type="button" data-edit="cancel">Cancel</button>
              <form method="post" action="/oneoff/{{ e.id }}/delete" style="margin:0; display:inline;">
                <button class="btn btn-danger" type="submit">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
          {% if not oneoffs %}
          <tr><td colspan="6" class="empty">No one-off payments yet</td></tr>
          {% endif %}
        </tbody>
      </table>
    </div>
  </div>
</div>
